<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Shantell+Sans:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="app.js" defer></script>
</head>
<body>
  <div class="piano">
    <div class="heading">
      <h1>Fawkin piano</h1>
    </div>
    <div class="piano-keys">
      <div data-note="C" class="key white">C</div>
      <div data-note="Db" class="key black">Db</div>
      <div data-note="D" class="key white">D</div>
      <div data-note="Eb" class="key black">Eb</div>
      <div data-note="E" class="key white">E</div>
      <div data-note="F" class="key white">F</div>
      <div data-note="Gb" class="key black">Gb</div>
      <div data-note="G" class="key white">G</div>
      <div data-note="Ab" class="key black">Ab</div>
      <div data-note="A" class="key white">A</div>
      <div data-note="Bb" class="key black">Bb</div>
      <div data-note="B" class="key white">B</div>
      <div data-note="C3" class="key white">C</div>
      <div data-note="Db3" class="key black">Db</div>
      <div data-note="D3" class="key white">D</div>
      <div data-note="Eb3" class="key black">Eb</div>
      <div data-note="E3" class="key white">E</div>
    </div>
  </div>

  <audio id="C" src="notes/C.mp3"></audio>
  <audio id="Db" src="notes/Db.mp3"></audio>
  <audio id="D" src="notes/D.mp3"></audio>
  <audio id="Eb" src="notes/Eb.mp3"></audio>
  <audio id="E" src="notes/E.mp3"></audio>
  <audio id="F" src="notes/F.mp3"></audio>
  <audio id="Gb" src="notes/Gb.mp3"></audio>
  <audio id="G" src="notes/G.mp3"></audio>
  <audio id="Ab" src="notes/Ab.mp3"></audio>
  <audio id="A" src="notes/A.mp3"></audio>
  <audio id="Bb" src="notes/Bb.mp3"></audio>
  <audio id="B" src="notes/B.mp3"></audio>
  <audio id="C3" src="notes/C3.mp3"></audio>
  <audio id="Db3" src="notes/Db3.mp3"></audio>
  <audio id="D3" src="notes/D3.mp3"></audio>
  <audio id="Eb3" src="notes/Eb3.mp3"></audio>
  <audio id="E3" src="notes/E3.mp3"></audio>
</body>
</html>
